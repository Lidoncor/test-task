<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body>
<div th:each="category : ${categories}">
    <a th:href="@{/categories/{table}(table=${category.getTableName()})}" th:text="${category.getName()}"></a>
</div>
</body>
</html>
